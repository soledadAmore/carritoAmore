<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CoderHouse Soledad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="page-nav">
        <a href="index.html" style="text-decoration:none"><h3>Minus Keycaps</h3></a>
    </header>
    <div class="background">
        <h1 class="text-back">Este es tu carrito de compras</h1>
        <p class="sub-back">Estamos trabajando para brindarte una mejor experiencia</p>
    </div>
    <div class="tabla-pago">
    <ul class="col3">
        <li class="tabla-elementos">
            <table class='submenu-tabla-pago' id="lista-carrito-pago">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </li>
        <li>
            <span class="metodos-pago">Metodos de Pago</span><br>
                    <li class="metodos"><input type="radio" name="metodo" value="Debito" onclick="pagar()" checked>Debito</li>
                    <li class="metodos"><input type="radio" name="metodo" value="Transferencia" onclick="pagar()">Transferencia</li>
                    <li class="metodos"><input type="radio" name="metodo" value="Efectivo" onclick="pagar()">Efectivo</li>
                    <li class="metodos"><input type="radio" name="metodo" value="Credito" onclick="pagar()">Credito</li>
        </li>
    </ul>
    </div>
    <p class='total' id='total-pago'>El total de tu compra es de: </p>
    <div class="div-pagar">
        <a href="index.html" style="text-decoration:none"><button class='volver' id='volver' >Volver</button></a>
        <button class='pagar' id='pagar'>Pagar</button>
    </div>
    <script src='js/buscador.js'></script>
    <script src='js/pago.js'></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
